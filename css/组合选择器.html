<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
  <style type="text/css">
    .class02,#id003{
      color: blue;
      font-size: 50px;
    }

   .class02{
     border: 1px solid black;
   }

  </style>
</head>
<body>
<div class="class02">标签</div>
<div id="id003">标签02</div>
</body>
</html>
<!--使得不同的选择器可以共用相同的属性  将不同的属性另写  这样可以增强代码的复用性-->
