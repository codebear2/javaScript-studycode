<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>


</head>
<body>
<script type="text/javascript">
// JavaScript 严格区分大小写
// 1.定义变量：变量类型 变量名=变量值;
     var num =1;
     alert(num);

// 2.条件控制
    if(2>1){
        alert(1);
    }

// 3.在浏览器的控制台打印变量 console.log() 相当于java中的system，out.println（）；

// 4.浮点数 尽量不要使用 == 浮点数有精度丢失
var x = 1/3;
var y = 1-2/3;
alert(x===y); // false


// 5.数组   js中数组内的元素类型不固定
var arr= [1,2,3,"hello",null];






</script>


</body>
</html>
