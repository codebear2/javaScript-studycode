<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细讲</title>
</head>
<body>

<script type="text/javascript">
  'use strict'
  // 长字符串
  let msg =
          `
          javascript
          加油
  `
  console.log(msg);

  // 模板字符串
  let name =
          `
  你好,${msg}
  `;
  console.log(name);

// 大小写转换
  let student = 'student';
  student.toUpperCase();
  student.toLowerCase();

  student.substring(1); // 输出-> "tudent"
  student.indexOf('t'); // 输出 1
</script>
</body>
</html>
