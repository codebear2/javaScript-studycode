<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
  <!--标签名选择器-->
  <!--
  格式：标签名{
  属性：值；
  }
  -->
  <style type="text/css">
    div{
      color: blue;
      border: 1px solid yellow;
      font-size: 30px;
    }
    span{
      color: yellow;
      font-size: 20px;
      border: 5px dashed blue;
    }
  </style>
</head>
<body>
<div>第1个标签</div>
<div>第2个标签</div>
<span>第3个标签</span>
<span>第4个标签</span>
</body>
</html>
