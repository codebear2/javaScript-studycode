<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script type="text/javascript">
  'use strict'

  // 格式
  let person = {
      name:"jack",
      age:10,
      score:90

  }

  // 对象赋值
  person.age=20;
  console.log(person.age); // age: 20

  delete person.age;
  // age 属性被删除

  person.weight= 100;
  // 新 weight 键值对添加


</script>
</body>
</html>
