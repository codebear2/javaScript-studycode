<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map和set</title>
</head>
<body>
<script>
  'use strict'
  // Map
  let f = new Map([['jack',100],['rose',90],['tom',80]]);
  // 通过key 找到对应的 value
  let name =f.get('jack');
  console.log(name);

  // 添加键值对
  f.set('lucy',50);
  console.log(f);

  // 删除元素
  f.delete('jack');
  console.log(f);

  // Set  可以去重
  let s = new Set([3,1,1,1,1]);
  // [3,1]

  // 添加元素
  s.add(2);
  console.log(s);

  // 删除元素
  s.delete(1);
  console.log(s);

  // 查找元素
  console.log(s.has(3)); // 返回ture






</script>
</body>
</html>
