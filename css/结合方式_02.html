<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--style 专门来定义css样式代码-->
  <style type="text/css">
    div{
      border: 1px solid red;
    }
    span{
        border: 1px solid black;
    }
  </style>
</head>
<body>
<div>第1个标签</div>
<div>第2个标签</div>
<span>第3个标签</span>
<span>第4个标签</span>
</body>
</html>

<!--
在<head>标签内定义标签
在body内复用标签 就去如同调用一样
-->
<!--缺点 只能在一个页面内复用-->
