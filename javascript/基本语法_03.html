<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script type="text/javascript">
    'use strict'
// 数组
    let arr = [1,2,3,4];
    console.log(arr);
    console.log(arr.length);// 计算过长度 输出：4

    arr.indexOf(2);// 通过元素找到下标

    arr.slice(1,3);
    // 截取数组的一部分
    // 输出：Array [ 2, 3 ]  左闭右开[ ）


    arr.push('a','b');
    // Array(6) [ 0, 2, 3, 4, "a", "b" ]
    arr.pop();
    // Array(6) [ 0, 2, 3, 4, "a" ]

    arr.unshift(6);
    //[ 6,0, 2, 3, 4, "a" ]
    arr.shift();


    console.log(arr.join('-'));
    // 1-2-3-4-a

</script>
</body>
</html>
